<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>

    <!-- Font Awesome CDN LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Bootstrap CDN LINK -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js">

    <!-- Custom css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="task-box">
            <h1>TODO<span>###</span>LIST</h1>
            <input type="text" class="textb" name="" placeholder="Add a task...">
            <div class="noncomp">
                <h2>Not Complete Task</h2>
            </div>
            <div class="comp">
                <h2>Complete Task</h2>
            </div>
        </div>      
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function(){
            $('.textb').on("keyup", function(e){
                // alert("hello world");
                if(e.keyCode == 13 &&  $('.textb').val() != ''){
                    var task = $("<div class='task'></div>").text($('.textb').val());

                    //remove icon section
                    var del = $("<i class='fa fa-trash'></i>").click(function(){
                        var p = $(this).parent();
                        p.fadeOut(function(){
                            p.remove();      
                        });
                    });
                    

                    //Add icon section
                    var add = $("<i class='fa fa-check'></i>").click(function(){
                        var p = $(this).parent();
                        p.fadeOut(function(){
                            $('.comp').append(p);
                            p.fadeIn();
                        });
                        $(this).remove();
                    });

                    task.append(del,add);
                    $('.noncomp').append(task);
                    $('.textb').val('');
                }
            });
        });
    </script>

</body>
</html>
